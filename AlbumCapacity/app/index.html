<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>相册容量</title>
    <meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- build:css styles/main_dist.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <div class="capacity_word">
      <div>
        <canvas id="canvas" height="280" width="280"></canvas>
      </div>
      <p>剩余相册容量<span class="c_word">0/100</span></p>
    </div>
    <div class="capacity_desc">
      <P>当前团等级<span class="level_word">Lv.1</span>,对应的相册容量上限<span class="max_word">100</span>张</P>
      <table>
        <tr class="tit_word">
          <td class="r_border">等级</td>
          <td>容量上限</td>
        </tr>
        <tr>
          <td>LV.0</td>
          <td>50张</td>
        </tr>
        <tr>
          <td>LV.1</td>
          <td>100张</td>
        </tr>
        <tr>
          <td>LV.2</td>
          <td>200张</td>
        </tr>
        <tr>
          <td>LV.3</td>
          <td>300张</td>
        </tr>
        <tr>
          <td>LV.4</td>
          <td>500张</td>
        </tr>
        <tr>
          <td>LV.5</td>
          <td>1000张</td>
        </tr>
        <tr>
          <td>LV.6</td>
          <td>1000张</td>
        </tr>
        <tr>
          <td>LV.7</td>
          <td>1000张</td>
        </tr>
      </table>
    </div>

    <!-- build:js scripts/vendor.js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main_dist.js -->
    <script src="scripts/Chart.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
